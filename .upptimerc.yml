# Change these first
owner: monagoio # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: API Portal Production
    url: https://api.monago.io/app
  - name: API Production
    url: https://api.monago.io
  - name: Website
    url: https://monago.io
  - name: Dashboard
    url: https://cloud.monago.io

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.monago.io
  # baseUrl: /your-repo-name
  logoUrl: https://avatars.githubusercontent.com/u/88739151?s=200&v=4
  navbar:
    - title: Home
      href: https://monago.io
    - title: Dashboard
      href: https://cloud.monago.io
    - title: Issue
      href: https://github.com/$OWNER/$REPO/issues
  theme: night
      
